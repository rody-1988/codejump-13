<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>タイトル</title>
    <!-- リセットCSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/ßdestyle.css@1.0.15/destyle.css"
    />
    <!-- ファビコン -->
    <link rel="icon" href="img/favicon.ico" />

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header id="header" class="header">
      <div class="header__bg-img">
        <h1 class="header__titte">
          <a href="#"><img src="img/logo.svg" alt="coffee logo" /></a>
        </h1>
        <nav class="header__nav">
          <ul class="header__list">
            <li class="header__item"><a href="#meun">menu</a></li>
            <li class="header__item"><a href="#about">about</a></li>
            <li class="header__item"><a href="location">location</a></li>
          </ul>
        </nav>
      </div>
      <!-- header__bg-img -->
    </header>

    <main>
      <section id="menu" class="menu">
        <div class="menu__bg-img">
          <h2 class="menu__titte">menu</h2>
        </div>
        <!-- menu__bg-img -->
        <div class="inner menu__inner">
          <div class="container menu__container"></div>
          <!-- container -->
        </div>
        <!-- inner -->
      </section>

      <section id="about" class="about">
        <div class="inner about__inner">
          <div class="container about__container"></div>
          <!-- about__container -->
        </div>
        <!-- about__inner -->
      </section>
      <section id="location" class="location">
        <div class="inner location__inner">
          <div class="container location__container"></div>
          <!-- location__container -->
        </div>
        <!-- location__inner -->
      </section>
    </main>

    <footer id="footer" class="footer">
      <small></small>
    </footer>
  </body>
</html>
